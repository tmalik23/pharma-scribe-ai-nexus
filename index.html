<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Vejovis - Research Oracle</title>
  <meta name="description" content="AI-Powered Research Paper Analysis Platform" />
  <meta name="author" content="Victor Ying" />
  <link rel="icon" type="image/png" href="/favicon.png" />

  <!-- Anti-Scraping: Prevent indexing -->
  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
  <meta name="googlebot" content="noindex, nofollow" />
  <meta name="bingbot" content="noindex, nofollow" />

  <!-- Prevent AI training on this content -->
  <meta name="CCBot" content="nofollow" />
  <meta name="GPTBot" content="nofollow" />

  <!-- Open Graph -->
  <meta property="og:title" content="Project Vejovis - Research Oracle" />
  <meta property="og:description" content="AI-Powered Research Paper Analysis" />
  <meta property="og:type" content="website" />

  <!-- Disable caching for scrapers -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>

<body>
  <noscript>
    <div style="padding: 20px; text-align: center; font-family: sans-serif;">
      <h1>JavaScript Required</h1>
      <p>This application requires JavaScript to run. Please enable JavaScript in your browser.</p>
    </div>
  </noscript>
  <div id="root"></div>
  <script type="module" src="./src/main.tsx"></script>

  <!-- Simple bot detection -->
  <script>
    (function () {
      // Detect headless browsers and common scrapers
      const isBot = /bot|crawl|spider|scrape|wget|curl|python|headless|phantom|selenium/i.test(navigator.userAgent);
      const isHeadless = navigator.webdriver || !navigator.languages || navigator.languages.length === 0;

      if (isBot || isHeadless) {
        document.body.innerHTML = '<div style="padding:50px;text-align:center;"><h1>Access Denied</h1><p>Automated access is not permitted.</p></div>';
      }
    })();
  </script>
</body>

</html>
